apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
group = 'com.github.HamidrezaAmz'

android {

    compileSdkVersion 29

    defaultConfig {

        minSdkVersion 19
        targetSdkVersion 29
        versionCode 4
        versionName "1.0.4"

        ndk {
            abiFilters 'x86', 'armeabi-v7a', 'arm64-v8a'
        }

        externalNativeBuild {

            cmake {
                arguments "-DANDROID_STL=c++_static",
                        "-DANDROID_PLATFORM=android-21",
                        "-DANDROID_ARM_NEON=TRUE"

                cppFlags "-std=c++11 -frtti -fexceptions"
            }
        }

    }

    sourceSets {
        main {
            // let gradle pack the shared library into apk
            jniLibs.srcDirs = ['src/main/cpp/pdfium/lib']
            jni.srcDirs = [] //disable automatic ndk-build call
        }
    }

    packagingOptions {
        pickFirst 'lib/armeabi-v7a/libpdfsdk.so'
        pickFirst 'lib/arm64-v8a/libpdfsdk.so'
        pickFirst 'lib/x86/libpdfsdk.so'
        pickFirst 'lib/x86_64/libpdfsdk.so'
    }


    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
